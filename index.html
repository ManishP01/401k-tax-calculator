<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>401k Roth vs Traditional Tax Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        label { display: block; margin-top: 15px; }
        input { margin-top: 5px; padding: 5px; width: 200px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 30px; padding: 20px; background: #f0f0f0; border-radius: 10px; }
        .result h2 { margin-top: 0; }
    </style>
</head>
<body>

    <h1>401k Roth vs Traditional Tax Calculator</h1>

    <label>Gross Salary ($):
        <input type="number" id="salary" required>
    </label>

    <label>Age:
        <input type="number" id="age" required>
    </label>

    <label>Traditional 401k Contribution (%) :
        <input type="number" id="traditionalPercent" min="0" max="100" value="50" required>
    </label>

    <label>Roth 401k Contribution (%) :
        <input type="number" id="rothPercent" min="0" max="100" value="50" required>
    </label>

    <label>HSA Contribution (%) :
    <input type="number" id="hsaContribution" min="0" max="100" value="0" required>
    </label>


    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output"></div>

    <!-- Link to external JavaScript file -->
    <script src="calculator.js"></script>

</body>
</html>
