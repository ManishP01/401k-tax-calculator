<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>401k, HSA, RSU Tax Impact Calculator</title>
  <script src="calculator.js" defer></script>
</head>
<body>
  <h1>401k, Roth, HSA, and RSU Tax Impact Calculator</h1>

  <label for="grossIncome">Gross Income (Salary/Bonus, $):</label>
  <input type="number" id="grossIncome"><br><br>

  <label for="rsuIncome">Vested RSU Value This Year ($):</label>
  <input type="number" id="rsuIncome" value="0"><br><br>

  <label for="age">Your Age:</label>
  <input type="number" id="age"><br><br>

  <label for="traditionalPercent">% to Traditional 401k:</label>
  <input type="number" id="traditionalPercent"><br><br>

  <label for="rothPercent">% to Roth 401k:</label>
  <input type="number" id="rothPercent"><br><br>

  <label for="hsaCoverage">HSA Coverage Type:</label>
  <select id="hsaCoverage">
    <option value="individual">Individual</option>
    <option value="family">Family</option>
  </select><br><br>

  <label for="hsaContribution">Planned HSA Contribution ($):</label>
  <input type="number" id="hsaContribution" placeholder="Leave blank for max"><br><br>

  <button onclick="calculateTaxImpact()">Calculate</button>

  <h2>Results:</h2>
  <div id="results"></div>

</body>
</html>
