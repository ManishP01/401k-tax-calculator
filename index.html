<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>401k Tax Impact Calculator</title>
</head>
<body>
  <h1>401k Tax Impact Calculator</h1>

  <form id="taxForm">
    <label for="salary">Gross Salary ($):</label>
    <input type="number" id="salary" required><br><br>

    <label for="traditionalPercent">Traditional 401k Contribution (%):</label>
    <input type="number" id="traditionalPercent" min="0" max="100" required><br><br>

    <label for="rothPercent">Roth 401k Contribution (%):</label>
    <input type="number" id="rothPercent" min="0" max="100" required><br><br>

    <label for="retirementIncome">Estimated Retirement Income ($):</label>
    <input type="number" id="retirementIncome" placeholder="Optional"><br><br>

    <button type="submit">Calculate</button>
  </form>

  <div id="results" style="margin-top:20px;"></div>

  <script src="calculator.js"></script>
</body>
</html>
