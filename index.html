<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401k/Roth/RSU Tax Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { margin-bottom: 10px; padding: 5px; width: 200px; }
        label { display: block; margin-top: 10px; }
        .tooltip { cursor: help; border-bottom: 1px dotted black; }
    </style>
</head>
<body>
    <h1>401k/Roth/RSU Tax Calculator</h1>

    <h2>Income Inputs</h2>
    <label>Gross Salary ($): <input type="number" id="grossIncome"></label>
    <label>Vested RSU Gross Value This Year ($): 
        <input type="number" id="rsuIncome">
        <span class="tooltip" title="Enter total market value of RSUs that vested this year, before taxes were withheld.">â“˜</span>
    </label>

    <label>Age: <input type="number" id="age" value="30"></label>

    
    <h2>Contribution Inputs</h2>
    <label>Traditional 401k %: <input type="number" id="trad401kPct" value="0"></label>
    <label>Roth 401k %: <input type="number" id="roth401kPct" value="0"></label>
    <label>HSA Contribution ($): <input type="number" id="hsaContribution" value="0"></label>

    <button onclick="calculateTaxes()">Calculate</button>

    <h2>Results</h2>
    <div id="results"></div>

    <script src="calculator.js"></script>
</body>
</html>
